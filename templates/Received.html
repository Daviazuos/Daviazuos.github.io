<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<link rel="icon" href="../static/icon/logo_size_invert.jpg">

	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
	<link rel="stylesheet" type="text/css" href="../static/css/sidebar.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>

	<script src="../static/js/script.js"></script>

	<title>Web Debts</title>

</head>

<html>
	<body>
		<div class="d-flex" id="wrapper">
			<div class="bg-light border-right" id="sidebar-wrapper">
			  <div class="sidebar-heading">Web Debts</div>
			  
			  <div class="list-group list-group-flush">
				<a href="../homepage.html" class="list-group-item bg-light">Home</a>
				<a href="Months.html" class="list-group-item bg-light">Meses</a>
                <a href="Cards.html" class="list-group-item bg-light">Cartões</a>
                <a href="Received.html" class="list-group-item bg-light">Recebidos</a>
			  </div>
			</div>

			<div id="page-content-wrapper">
				<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
				  <button class="btn btn-default" id="menu-toggle"></button>
		  
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
		  
				  <div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
					  <li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link" href="#">Login</a>
					  </li> 
					</ul>
				  </div>
				</nav>
				<div class="container-fluid mt-n10">
					<div class="dataTables_filter">
						<table id="getCards" class="table table-striped table-bordered">
							<thead>
								<tr>
								<th scope="col">Nome do Cartão</th>
								<th scope="col">Vencimento</th>
								<th scope="col">Fechamento</th>
								</tr>
							</thead>
						</table>
					</div>	
					
					<button type="button" class="btn btn-dark btn" data-toggle="modal" data-target="#ModalCartao">Adicionar Cartão</button>
					
					<div class="modal fade" id="ModalCartao" tabindex="-1" role="dialog" aria-labelledby="ModalCartaoLabel">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title" id="ModalCartaoLabel">Adicionar Dívidas</h4>
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								</div>
								<div class="modal-body">
									<form onsubmit='return onSubmitCard(this)'>
										<p></p>
										<div class="form-group mr-2">
											<label class="sr-only" for="inputCardName" id="inputCardName">Nome do Cartão</label>
											<input class="form-control" name="CardName" placeholder="Nome do Cartão">
										</div>
										<div class="form-group mr-2">
											<label class="sr-only" for="inputDate">Data Vencimento</label>
											<input class="form-control" type="number" min="1" max="31" name="Vencimento" step="1" placeholder="Dia Vencimento" data-bind="value:replyNumber" />
										</div>
										<div class="form-group mr-2">
											<label class="sr-only" for="inputDate">Data Fechamento</label>
											<input class="form-control" type="number" min="1" max="31" name="Fechamento" step="1" placeholder="Dia Fechamento" data-bind="value:replyNumber" />
										</div>
										
										<button type='submit' class="btn btn-dark">Enviar</button>
									</form>						  
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
