<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="static/css/main.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="static/js/script.js"></script>

<head>
	<meta charset="UTF-8">
</head>

<html>
	<body>
		<div class="container h-100">
			<div class="col-md-15 col-md-offset-15">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<a class="navbar-brand" href="#">Organizze</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
							<a class="nav-item nav-link active" href="/edit_divida">Editar Dividas</a>
							<a class="nav-item nav-link active" href="/add_card">Adicionar cartão de credito</a>
						</div>
					</div>
				</nav>
			</div>
			
			<p>
				<h1> </h1>
			</p>

			<div class="dataTables_filter">
				<table id="getDebts" class="table table-striped table-bordered">
					<thead>
						<tr>
						<th scope="col">Nome da dívida</th>
						<th scope="col">Valor</th>
						<th scope="col">Plano</th>
						<th scope="col">Vencimento</th>
						<th scope="col">Tipo De Divida</th>
						<th scope="col">Status</th>
						</tr>
					</thead>
				</table>
			</div>
			<p></p>

			
			<button type="button" class="btn btn-info btn" data-toggle="modal" data-target="#exampleModal">Adicionar Divida</button>

			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
				<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
					<h4 class="modal-title" id="exampleModalLabel">Adicionar Dívidas</h4>
					</div>
					<div class="modal-body">
						<form onsubmit='return onSubmit(this)'>
							<div class="form-group mr-2">
								<label class="sr-only" for="inputNameDebts">Nome da dívida</label>
								<input class="form-control" name="Name" placeholder="Nome da dívida">
							</div>
							<div class="form-group mr-2">
								<label class="sr-only" for="inputValue">Valor</label>
								<input class="form-control" name="Valor" type='number' step='0.01' placeholder="Valor da dívida">
							</div>
							<div class="form-group mr-2">
								<label class="sr-only" for="inputDate">Data</label>
								<input class="form-control" name="Vencimento" type="date" placeholder="Data da dívida">
							</div>
							<div class="dropdown">
								<select class="btn btn-secondary dropdown-toggle" name="TipoDeDivida" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<option class="dropdown-item" name="TipoDeDivida" value="" disabled="disabled"  style="display:none" selected="selected">Selecione Tipo de dívida</option>
									<option class="dropdown-item" name="TipoDeDivida" value="simples">Simples</option>
									<option class="dropdown-item" name="TipoDeDivida" value="fixa">Fixa</option>
									<option class="dropdown-item" name="TipoDeDivida" value="parcelada">Parcelada</option>
								</select>
							</div>
							<p></p>
							<div class="form-group mr-2">
								<label class="sr-only" for="inputPlan">Quantidade de parcelas</label>
								<input class="form-control" name="QuantidadeParcelas" type="number" placeholder="Quantidade de parcelas">
							</div>
							<button type='submit' class="btn btn-primary">Enviar</button>
						  </form>						  
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					
					</div>
				</div>
				</div>
			</div>
		</div>
	</body>
</html>
